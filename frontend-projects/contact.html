<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mike Shaw</title>
  <style>
    /* General page reset and font */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      padding: 15px 20px;
      border-bottom: 2px solid black;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Page content styling */
    .page-content {
      margin-top: 100px; /* space for fixed navbar */
      padding: 20px;
      text-align: center;
    }

    /* Contact form styling */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    .contact-form button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Mike Shaw</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="page-content">
    <h1>Contact Me</h1>
    <p>If you'd like to connect or have any questions, feel free to send a message below.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
