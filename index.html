<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Shaw Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Removes default browser margins */
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex; /* Enables flexbox */
            justify-content: space-between; /* Pushes left and right content apart */
            align-items: center; /* Aligns items vertically */
            padding: 15px 20px; /* Adds padding around the nav */
            background-color: #f8f9fa; /* Light gray background */
            font-size: 18px;
            font-weight: bold;
        }

        /* Style for the navigation links */
        .nav-links {
            display: flex; /* Enables flexbox for the right-side links */
            gap: 15px; /* Adds space between links */
        }
    </style>
</head>


  <!-- Actual content of the website will be below, in <body>, the way these tags are ordered are the way they will show up on the site -->
  <!-- h1 is the biggest, h6 is the smallest <h1> -->
  <!-- paragraph tag, automaticall formats itself <p> -->
  <!-- break tag for creating space vertically between lines: <br/> -->
  <!-- horizontal rule tab: straightline across site: <hr/> -->
  <!-- big and small tag for individual words <big> -->
  <!-- <header> , <main>, <footer> three main parts of the site page-->

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">Mike Shaw</div> <!-- Top Left -->
      <div class="nav-links"> <!-- Top Right -->
        <span>Home</span>
        <span>Projects</span>
        <span>Articles</span>
        <span>Contact</span>
      </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Welcome to Mike S Portfolio</h1>
        <p>Aspiring Software Engineer | AI, Automation, & Severance Enthusiast</p>
    </header>

</body>
</html>
