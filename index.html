<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Shaw Portfolio</title>
    <style>
        /* center content and apply general styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        /* Container for the four boxes */
        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
        }
        
        /* Left and right rectanlges */
        .side-box {
            width: 100vw; 
            height: 350px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
        }
        
         /* Middle section containing stacked rectangles */
        .middle-boxes {
            display: flex;
            flex-direction: column;
            gap: 0; /* No gap to ensure the line is perfectly aligned */
        }
   
        /* Individual stacked rectangles*/
        .middle-box {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

  <!-- Actual content of the website will be below, in <body>, the way these tags are ordered are the way they will show up on the site -->
  <!-- h1 is the biggest, h6 is the smallest <h1> -->
  <!-- paragraph tag, automaticall formats itself <p> -->
  <!-- break tag for creating space vertically between lines: <br/> -->
  <!-- horizontal rule tab: straightline across site: <hr/> -->
  <!-- big and small tag for individual words <big> -->
  <!-- <header> , <main>, <footer> three main parts of the site page-->

<body>

    <!-- Navigation Bar -->
    <div>
        <div>Mike Shaw</div> <!-- Top Left -->
        <div>
            <!-- Top Right links -->
            <span>Home</span>
            <span>Projects</span>
            <span>Articles</span>
            <span>Contact</span>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Welcome to Mike S Portfolio</h1>
        <p>Aspiring Software Engineer | AI, Automation, & Severance Enthusiast</p>
        <hr/>
    </header>

        <!-- Middle Section -->
    <div class="box-container">
        <div class="side-box">Left Box</div>
        
        <div class="middle-boxes">
            <div class="middle-box">Top Box</div>
            <div class="middle-box">Bottom Box</div>
        </div>

        <div class="side-box">Right Box</div>
        
    </div>

</body>
</html>
