<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding and ensures proper display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on different screen sizes -->
    <title>Mike Shaw Portfolio</title> <!-- Sets the title of the webpage -->
    <style>
        /* Removes default margin and padding for a clean layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Style Navigation Bar */
        .navbar {
            display: flex; /* Makes the navbar items align in a row */
            justify-content: space-between; /* Spaces out left and right content */
            align-items: center; /* Vertically centers items */
            position: fixed; /* Keeps navbar fixed at the top */
            top: 0; /* Aligns navbar to the top */
            width: 100%; /* Makes navbar span full width */
            background-color: white; /* Sets background to white */
            padding: 15px 20px; /* Adds spacing inside the navbar */
            border-bottom: 2px solid black; /* Adds a line below navbar */
        }

        /* Styles the logo (Mike Shaw) */
        .logo {
            font-size: 20px; /* Makes text larger */
            font-weight: bold; /* Makes text bold */
        }

        /* Styles the navigation links */
        .nav-links {
            display: flex; /* Aligns links in a row */
            gap: 15px; /* Adds space between links */
        }

        /* Push header down so it's not covered by navbar */
        header {
            margin-top: 100px; /* Creates space below navbar */
            text-align: center;
        }
        
        /* Styles the container for the four boxes */
        .box-container {
            display: flex; /* Aligns boxes in a row */
            width: 100vw; /* Makes container take full width */
            height: 400px; /* Sets height */
            margin-top: 60px; /* Creates space for the fixed navbar */
        }
        
        /* Styles the side boxes (left and right) */
        .side-box {
            flex: 1; /* Each side box takes equal space */
            display: flex; /* Centers content */
            align-items: center; /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
            font-weight: bold; /* Makes text bold */
            border: 2px solid black; /* Adds a border */
        }
        
         /* Styles the middle section containing the two stacked boxes */
        .middle-boxes {
            display: flex; /* Aligns boxes in a column */
            flex-direction: column; /* Stacks boxes vertically */
            flex: 1.5; /* Makes middle section bigger than side boxes */
        }
   
        /* Styles the individual middle boxes */
        .middle-box {
            flex: 1; /* Makes both boxes equal height */
            display: flex; /* Centers content */
            align-items: center;  /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
            font-weight: bold; /* Makes text bold */
            border: 2px solid black; /* Adds border */
        }

        /* Adds a line between the two middle boxes */
         .middle-box:first-child {
            border-bottom: 2px solid black;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Mike Shaw</div> <!-- Top Left -->
        <div class="nav-links"> <!-- Top Right -->
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Welcome to Mike S Portfolio</h1>
        <p>Learning Frontend Coding | Stacking day, after day, after week, after week, after month, after month, after year...</p>
    </header>

        <!-- Middle Section -->
    <div class="box-container">
    
        <!-- Left Box with Project Links (aligned top-left and stacked with no gaps) -->
       <div class="side-box" style="flex-direction: column; align-items: flex-start; justify-content: flex-start; padding: 0;">
           <h2 style="margin: 10px 0 0 10px;">Projects</h2>
           <div style="display: flex; flex-direction: column; width: 100%;">
               <a href="project1.html" style="padding: 15px; border-top: 1px solid black; border-bottom: 1px solid black; background-color: white; text-decoration: none; color: black;">Project 1</a>
               <a href="project2.html" style="padding: 15px; border-bottom: 1px solid black; background-color: white; text-decoration: none; color: black;">Project 2</a>
               <a href="project3.html" style="padding: 15px; border-bottom: 1px solid black; background-color: white; text-decoration: none; color: black;">Project 3</a>
           </div>
       </div>
        
        <div class="middle-boxes">
            <div class="middle-box">Work Experience</div>
            <div class="middle-box">Fun Facts</div>
        </div>

    <div class="side-box">Education</div>

</body>
</html>
