<!DOCTYPE html>
<html>
  <head>
    <!-- meta tage used to define info about the file. Characters set as UTF-8 -->
    <meta charset = "UTF-8">
    <meta name="description" content="This portfolio demonstrates my knowledge of how to code">

    <!-- shows up in the tab for the title of the webpage -->
    <title>Mike Shaw's Portfolio</title> 
  </head>
  
  <!-- Actual content of the website will be in here, the way these tags are ordered are the way they will show up on the site -->
  <!-- h1 is the biggest, h6 is the smallest -->
  <!-- paragraph tag, automaticall formats itself -->
  <!-- break tag for creating space vertically between lines -->
  <!-- horizontal rule tab: straightline across site-->

  <body>
    <h1>Mike Shaw's Portfolio</h1>
    
    <p>This is my <b>paragraph</b></p> 
    <br/>
    <hr/>
    <p>This is another <i><paragraph/i></p>
  </body>
</html>
