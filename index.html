<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Shaw Portfolio</title>
    <style>
        /* center content and apply general styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Fixed Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            border-bottom: 2px solid black;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        /* Container for the four boxes */
        .box-container {
            display: flex;
            width: 100vw;
            height: 400px;
            margin-top: 60px; /* Space for fixed navbar */
        }
        
        /* Left and right rectanlges */
        .side-box {
            flex: 1;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
        }
        
         /* Middle section containing stacked rectangles */
        .middle-boxes {
            display: flex;
            flex-direction: column;
            flex: 1.5; /* No gap to ensure the line is perfectly aligned */
        }
   
        /* Individual stacked rectangles*/
        .middle-box {
          flex: 1;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
        }

        /* Add a line between the two middle boxes */
         .middle-box:first-child {
            border-bottom: 2px solid black;
        }
    </style>
</head>

  <!-- Actual content of the website will be below, in <body>, the way these tags are ordered are the way they will show up on the site -->
  <!-- h1 is the biggest, h6 is the smallest <h1> -->
  <!-- paragraph tag, automaticall formats itself <p> -->
  <!-- break tag for creating space vertically between lines: <br/> -->
  <!-- horizontal rule tab: straightline across site: <hr/> -->
  <!-- big and small tag for individual words <big> -->
  <!-- <header> , <main>, <footer> three main parts of the site page-->

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
         <div class="logo">Mike Shaw</div> <!-- Top Left -->
        <div class="nav-links"> <!-- Top Right -->
            <span>Home</span>
            <span>Projects</span>
            <span>Articles</span>
            <span>Contact</span>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Welcome to Mike S Portfolio</h1>
        <p>Aspiring Software Engineer | AI, Automation, & Severance Enthusiast</p>
        <hr/>
    </header>

        <!-- Middle Section -->
    <div class="box-container">
        <div class="side-box">Left Box</div>
        
        <div class="middle-boxes">
            <div class="middle-box">Top Box</div>
            <div class="middle-box">Bottom Box</div>
        </div>

        <div class="side-box">Right Box</div>
        
    </div>

</body>
</html>
